<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Pete</title>
    <!-- Imports the Cascading Style Sheet File(s) -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="sun"></div>
    <div class="penguin">
      <div class="penguin-head">
        <div class="penguin-face left-side"></div>
        <div class="penguin-face right-side"></div>
        <div class="penguin-chin"></div>
        <div class="penguin-eye left-side">
          <div class="penguin-eye-lid"></div>
        </div>
        <div class="penguin-eye right-side">
          <div class="penguin-eye-lid"></div>
        </div>
        <div class="penguin-blush left-side"></div>
        <div class="penguin-blush right-side"></div>
        <div class="penguin-beak top"></div>
        <div class="penguin-beak bottom"></div>
      </div>
      <div class="penguin-shirt">
        <div>❤️</div>
        <p>I CSS</p>
      </div>
      <div class="penguin-body">
        <div class="penguin-arm left-side"></div>
        <div class="penguin-arm right-side"></div>
        <div class="penguin-foot left-side"></div>
        <div class="penguin-foot right-side"></div>
      </div>
    </div>
    <div class="ground"></div>
    <!-- Imports the JavaScript File(s) -->
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
